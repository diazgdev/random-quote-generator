<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="title">
      <h1>Random Quote Generator</h1>
    </div>
    <div class="loading-icon hidden"></div>
    <div class="quote">
      Quote goes here...
    </div>
    <div class="author">
      Here goes the author
    </div>
    <div class="new-quote">
      <button id="new-quote-button">New Quote</button>
    </div>
    <div class="tweet">
      <a class="twitter button" target="_blank" rel="noopener noreferrer">Tweet it!</a>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
